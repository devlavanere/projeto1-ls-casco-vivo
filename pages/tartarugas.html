<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tartarugas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="../img/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/tartarugas.css">
  <link rel="stylesheet" href="../css/header_footer.css">
</head>

<body>
  <header></header>
 <main>
    <h1 id="titulo">Tartarugas:</h1>
    <div id="filtro">
      <h2>Filtrar por:</h2>
      <span id="botoes-filtro">
        <button onclick="filtroAmeacaClique('cr')" id="filtro-cr" class="item-filtro">
          <i class="fa-solid fa-triangle-exclamation"></i><b>(CR)</b>
        </button>

        <button onclick="filtroAmeacaClique('en')" id="filtro-en" class="item-filtro">
          <i class="fa-solid fa-triangle-exclamation"></i><b>(EN)</b>
        </button>

        <button onclick="filtroAmeacaClique('vu')" id="filtro-vu" class="item-filtro">
          <i class="fa-solid fa-triangle-exclamation"></i><b>(VU)</b>
        </button>

        <button onclick="filtroAmeacaClique('dd')" id="filtro-dd" class="item-filtro">
          <i class="fa-solid fa-triangle-exclamation"></i><b>(DD)</b>
        </button>
      </span>
      <button onclick="filtroAmeacaClique()" id="limpar-filtros">
        <h3>Limpar filtros</h3>
      </button>
      <h4 id="quantidade"></h4>
    </div>
    <div id="cards"></div>
  </main>
  <footer></footer>
  <script src="../script.js"></script>
  <script src="../script/header_footer.js"></script>
  <script src="../modulo.js" type="module"></script>
</body>

</html>
